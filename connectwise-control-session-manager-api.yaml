openapi: 3.0.3
info:
  title: ConnectWise Control Session Manager API
  description: >
    The Session Manager API provides programmatic access to ConnectWise Control
    (formerly ScreenConnect) session management. This API allows you to create,
    read, update, and manage remote support/access sessions, session groups,
    session event triggers, captures, audit entries, and licensing.
  version: "1.0.0"
servers:
  - url: https://{instance}.screenconnect.com
    variables:
      instance:
        default: yourcompany
        description: Your ConnectWise Control instance name
  - url: https://{host}
    variables:
      host:
        default: your-connectwise-control-host
        description: Your on-premises ConnectWise Control hostname

tags:
  - name: Sessions
    description: Operations for creating and managing remote sessions
  - name: Session Groups
    description: Operations for managing session groups and summaries
  - name: Session Connections
    description: Operations for managing connections within sessions
  - name: Session Events
    description: Operations for session events and event triggers
  - name: Session Captures
    description: Operations for session capture recordings
  - name: Session Audit
    description: Operations for session audit entries
  - name: Hosts
    description: Operations for managing eligible session hosts
  - name: Licensing
    description: Operations for managing instance licenses
  - name: Reports
    description: Operations for running reports against session data
  - name: Extensions
    description: Operations for managing extension settings

paths:
  /api/v1/sessions:
    get:
      tags:
        - Sessions
      summary: Get all sessions
      description: >
        Retrieves the Session objects for all existing sessions
        (GetSessionsAsync). Returns all Session objects in the database.
      operationId: getSessions
      parameters:
        - name: sessionFilter
          in: query
          description: >
            Expression describing which sessions to include/exclude; follows
            the same SQL-like format used for managing session groups
            (e.g., "HostConnectedCount > 0 AND GuestConnectedCount > 0").
            When omitted, all sessions are returned.
          required: false
          schema:
            type: string
        - name: lastAlteredSinceVersion
          in: query
          description: >
            SessionManager state version to compare with the LastAlteredVersion
            of each session. When provided, returns only sessions with versions
            greater than the specified value.
          required: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Sessions retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Session"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
    post:
      tags:
        - Sessions
      summary: Create a new session
      description: >
        Creates a new Support or Meeting session (CreateSessionAsync). The host,
        name, and method of joining are assigned at creation. Use the
        sessionType field to specify Support or Meeting; the Access session type
        should be created via the access session endpoint.
      operationId: createSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSessionRequest"
      responses:
        "201":
          description: Session created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "400":
          description: Bad request (e.g., invalid session type)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/access:
    post:
      tags:
        - Sessions
      summary: Create a new Access session
      description: >
        Creates a new Access session (CreateSession). The sessionID and
        encryptionKey are assigned at creation; the resulting session appears
        on the Host page of the web server.
      operationId: createAccessSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAccessSessionRequest"
      responses:
        "201":
          description: Access session created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/public:
    get:
      tags:
        - Sessions
      summary: Get all public sessions
      description: >
        Retrieves the Session objects for all existing sessions that are
        publicly available to view and join from the dropdown menu on the Guest
        page (GetPublicSessionsAsync). These are sessions where isPublic is
        set to true.
      operationId: getPublicSessions
      responses:
        "200":
          description: Public sessions retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Session"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/non-public-code-sessions-exist:
    get:
      tags:
        - Sessions
      summary: Check if non-public code sessions exist
      description: >
        Indicates the existence of non-public sessions with a join code
        (DoNonPublicCodeSessionsExistAsync).
      operationId: doNonPublicCodeSessionsExist
      responses:
        "200":
          description: Result indicating whether non-public code sessions exist.
          content:
            application/json:
              schema:
                type: boolean
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/by-code/{code}:
    get:
      tags:
        - Sessions
      summary: Get a session by join code
      description: >
        Retrieves the first Session object having the indicated join code
        (GetSessionAsync by code). Returns null if no matching session is found.
      operationId: getSessionByCode
      parameters:
        - name: code
          in: path
          required: true
          description: The join code that had been specified for the session of interest.
          schema:
            type: string
      responses:
        "200":
          description: Session retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}:
    get:
      tags:
        - Sessions
      summary: Get a session by ID
      description: >
        Retrieves the single Session object having the specified identifier
        (GetSessionAsync). Returns null if no such session exists.
      operationId: getSession
      parameters:
        - $ref: "#/components/parameters/sessionId"
      responses:
        "200":
          description: Session retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
    put:
      tags:
        - Sessions
      summary: Update a session
      description: >
        Modifies information about the indicated session
        (UpdateSessionAsync by host). Fields such as name, isPublic,
        code, and custom property values may be updated.
      operationId: updateSession
      parameters:
        - $ref: "#/components/parameters/sessionId"
        - name: byHost
          in: query
          description: User name of the host considered responsible for editing the session properties.
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSessionRequest"
      responses:
        "204":
          description: Session updated successfully.
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}/demand:
    get:
      tags:
        - Sessions
      summary: Demand a session by ID (throws if not found)
      description: >
        Attempts to retrieve the Session object matching the given identifier,
        throwing an exception if not found (DemandSessionAsync). This differs
        from the standard GET session method, which returns null when a
        matching identifier does not exist.
      operationId: demandSession
      parameters:
        - $ref: "#/components/parameters/sessionId"
      responses:
        "200":
          description: Session retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "404":
          description: Session not found (throws exception)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}/details:
    get:
      tags:
        - Sessions
      summary: Get session details
      description: >
        Retrieves the SessionDetails object for the session matching the given
        identifier (GetSessionDetailsAsync). Contains information about
        screenshot content, events, and connections.
      operationId: getSessionDetails
      parameters:
        - $ref: "#/components/parameters/sessionId"
      responses:
        "200":
          description: Session details retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionDetails"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}/guest-screenshot:
    get:
      tags:
        - Sessions
      summary: Get guest screenshot
      description: >
        Retrieves the guest screenshot image data of the session corresponding
        to the given identifier (GetSessionGuestScreenshotContentAsync).
      operationId: getSessionGuestScreenshotContent
      parameters:
        - $ref: "#/components/parameters/sessionId"
      responses:
        "200":
          description: Screenshot content retrieved successfully.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
    put:
      tags:
        - Sessions
      summary: Update guest screenshot
      description: >
        Modifies the guest screenshot associated with the indicated session
        (UpdateSessionAsync by screenshotContent). The screenshot is a byte
        array converted to a base64 string and rendered as a data URI on the
        Host page.
      operationId: updateSessionGuestScreenshot
      parameters:
        - $ref: "#/components/parameters/sessionId"
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        "204":
          description: Screenshot updated successfully.
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}/guest-info:
    put:
      tags:
        - Sessions
      summary: Update session guest info
      description: >
        Modifies information about the guest of a session
        (UpdateSessionAsync by sessionGuestInfo). Machine and activity records
        for the session may be changed.
      operationId: updateSessionGuestInfo
      parameters:
        - $ref: "#/components/parameters/sessionId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionGuestInfo"
      responses:
        "204":
          description: Guest info updated successfully.
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}/host:
    put:
      tags:
        - Sessions
      summary: Transfer session host
      description: >
        Modifies the host of a session (UpdateSessionAsync by toHost). Used to
        reflect changes or transfer the user responsible for a given session.
      operationId: updateSessionHost
      parameters:
        - $ref: "#/components/parameters/sessionId"
        - name: byHost
          in: query
          description: User name of the host performing the update.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - toHost
              properties:
                toHost:
                  type: string
                  description: User name of the newly-assigned session host.
      responses:
        "204":
          description: Session host updated successfully.
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}/logon-sessions:
    put:
      tags:
        - Session Connections
      summary: Set session logon sessions
      description: >
        Sets the available logon sessions for the indicated Session
        (SetSessionLogonSessionsAsync).
      operationId: setSessionLogonSessions
      parameters:
        - $ref: "#/components/parameters/sessionId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/LogonSessionInfo"
      responses:
        "204":
          description: Logon sessions set successfully.
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}/connections:
    post:
      tags:
        - Session Connections
      summary: Connect a session connection
      description: >
        Attempts to activate the given SessionConnection for the indicated
        Session (ConnectSessionConnectionAsync).
      operationId: connectSessionConnection
      parameters:
        - $ref: "#/components/parameters/sessionId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionConnection"
      responses:
        "204":
          description: Session connection activated successfully.
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}/connections/{connectionId}:
    delete:
      tags:
        - Session Connections
      summary: Disconnect a session connection
      description: >
        Attempts to deactivate the indicated SessionConnection for the indicated
        Session (DisconnectSessionConnectionAsync).
      operationId: disconnectSessionConnection
      parameters:
        - $ref: "#/components/parameters/sessionId"
        - name: connectionId
          in: path
          required: true
          description: Identifier of the SessionConnection to deactivate.
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Session connection deactivated successfully.
        "404":
          description: Session or connection not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}/events:
    post:
      tags:
        - Session Events
      summary: Add a session event
      description: >
        Adds the provided SessionEvent to the indicated Session
        (AddSessionEventAsync).
      operationId: addSessionEvent
      parameters:
        - $ref: "#/components/parameters/sessionId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionEvent"
      responses:
        "204":
          description: Session event added successfully.
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}/captures:
    get:
      tags:
        - Session Captures
      summary: Get session captures
      description: >
        Obtains a list of all SessionCapture objects for the indicated Session
        (GetSessionCapturesAsync).
      operationId: getSessionCaptures
      parameters:
        - $ref: "#/components/parameters/sessionId"
      responses:
        "200":
          description: Session captures retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SessionCapture"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/{sessionId}/captures/{captureId}:
    get:
      tags:
        - Session Captures
      summary: Get session capture content
      description: >
        Obtains the specified content from the indicated session capture
        (GetSessionCaptureContentAsync).
      operationId: getSessionCaptureContent
      parameters:
        - $ref: "#/components/parameters/sessionId"
        - name: captureId
          in: path
          required: true
          description: Identifier of the specific capture for the indicated session.
          schema:
            type: string
            format: uuid
        - name: offset
          in: query
          required: false
          description: Offset from the beginning of the stream from which to obtain the capture content.
          schema:
            type: integer
            format: int64
            default: 0
        - name: desiredLength
          in: query
          required: false
          description: Number of bytes of content to obtain.
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Capture content retrieved successfully.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "404":
          description: Session or capture not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
    post:
      tags:
        - Session Captures
      summary: Append session capture content
      description: >
        Appends the supplied data to a session capture, creating a new capture
        file if one matching the given IDs does not exist
        (AppendSessionCaptureContentAsync).
      operationId: appendSessionCaptureContent
      parameters:
        - $ref: "#/components/parameters/sessionId"
        - name: captureId
          in: path
          required: true
          description: Identifier of the specific capture for the indicated session.
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        "204":
          description: Capture content appended successfully.
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/sessions/audit:
    get:
      tags:
        - Session Audit
      summary: Get session audit entries
      description: >
        Retrieves the SessionAuditEntry objects from within the indicated time
        range, filtered by session name and optional event type
        (GetSessionAuditEntriesAsync).
      operationId: getSessionAuditEntries
      parameters:
        - name: minTime
          in: query
          required: true
          description: Beginning of the time range of interest (pull entries occurring after this time).
          schema:
            type: string
            format: date-time
        - name: maxTime
          in: query
          required: true
          description: End of the time range of interest (pull entries occurring before this time).
          schema:
            type: string
            format: date-time
        - name: sessionNameFilter
          in: query
          required: true
          description: The name of the session from which the audit entries should be obtained.
          schema:
            type: string
        - name: sessionEventTypesFilter
          in: query
          required: false
          description: >
            Optional comma-separated list of event type filters to apply to the
            audit entries.
          schema:
            type: string
        - name: shouldIncludeSessionCaptures
          in: query
          required: false
          description: Whether or not to include Session Capture files in the results.
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: Session audit entries retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SessionAuditEntry"
        "400":
          description: Bad request (e.g., invalid date range)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"

  /api/v1/session-groups:
    get:
      tags:
        - Session Groups
      summary: Get all session groups
      description: >
        Retrieves the SessionGroup objects for all existing session groups
        (GetSessionGroupsAsync).
      operationId: getSessionGroups
      responses:
        "200":
          description: Session groups retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SessionGroup"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
