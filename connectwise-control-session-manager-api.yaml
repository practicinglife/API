components:
  parameters:
    sessionId:
      name: sessionId
      in: path
      required: true
      description: Unique identifier of the session.
      schema:
        type: string
        format: uuid

  schemas:
    SessionType:
      type: string
      enum:
        - Support
        - Meeting
        - Access
      description: >
        Indicates the type of session. Note: only Support and Meeting are valid
        for CreateSessionAsync; Access sessions use CreateSession.

    Session:
      type: object
      description: Represents a ConnectWise Control remote session.
      properties:
        sessionID:
          type: string
          format: uuid
          description: Unique identification for a given session; the primary method of identification and cannot be changed.
        name:
          type: string
          description: Display name for the session; visible on the Host page and in the public sessions dropdown on the Guest page.
        sessionType:
          $ref: "#/components/schemas/SessionType"
        host:
          type: string
          description: The name of the session creator/host.
        isPublic:
          type: boolean
          description: Determines if the session is publicly available for joining and listed in the dropdown menu on the Guest page.
        code:
          type: string
          description: The code that a Guest must enter on the Guest page to join the session.
        customPropertyValues:
          type: array
          items:
            type: string
            nullable: true
          maxItems: 8
          description: Values for the eight possible custom properties (indices 0-7).
        activeConnections:
          type: array
          items:
            $ref: "#/components/schemas/SessionConnection"
          description: List of currently active connections on this session.
        lastAlteredVersion:
          type: integer
          format: int64
          description: The SessionManager state version when this session was last altered.
        guestInfo:
          $ref: "#/components/schemas/SessionGuestInfo"
        guestInfoUpdateTime:
          type: string
          format: date-time
          description: The time when guest info was last updated.
        guestLastActivityTime:
          type: string
          format: date-time
          description: The time of the guest's last activity.
        hostConnectedCount:
          type: integer
          description: Number of host connections currently active.
        guestConnectedCount:
          type: integer
          description: Number of guest connections currently active.

    SessionDetails:
      type: object
      description: >
        Detailed information about a session, including screenshot content,
        events, and connections.
      properties:
        sessionID:
          type: string
          format: uuid
          description: Unique identifier for the session.
        screenshotContent:
          type: string
          description: Base64-encoded screenshot thumbnail.
        events:
          type: array
          items:
            $ref: "#/components/schemas/SessionEvent"
        connections:
          type: array
          items:
            $ref: "#/components/schemas/SessionConnection"

    SessionGuestInfo:
      type: object
      description: >
        Information pertaining to the guest machine, including details on
        activity, system information, and screenshots.
      properties:
        operatingSystemName:
          type: string
          description: Name of the guest's operating system.
        operatingSystemVersion:
          type: string
          description: Version of the guest's operating system.
        processorName:
          type: string
          description: Name of the guest's processor.
        processorVirtualCount:
          type: integer
          description: Number of virtual processors on the guest machine.
        systemMemoryTotalMegabytes:
          type: integer
          description: Total system memory in megabytes.
        systemMemoryAvailableMegabytes:
          type: integer
          description: Available system memory in megabytes.
        machineName:
          type: string
          description: Name of the guest machine.
        screenCapture:
          type: string
          description: Base64-encoded screenshot thumbnail from the guest.

    SessionConnection:
      type: object
      description: Represents an active connection within a session.
      properties:
        connectionID:
          type: string
          format: uuid
          description: Unique identifier for this connection.
        processType:
          type: string
          enum:
            - Host
            - Guest
            - Other
          description: The type of process that established this connection.
        addressString:
          type: string
          description: Network address of the connection.
        connectedTime:
          type: string
          format: date-time
          description: Time when this connection was established.

    SessionEvent:
      type: object
      description: Represents a session event.
      properties:
        eventType:
          type: string
          description: Type of the session event.
        data:
          type: string
          description: Additional data associated with the event.
        time:
          type: string
          format: date-time
          description: Timestamp of the event.
        host:
          type: string
          description: Name of the host associated with the event.
        connectionID:
          type: string
          format: uuid
          description: Identifier of the connection associated with the event.

    SessionGroup:
      type: object
      description: Represents a session group configuration.
      properties:
        name:
          type: string
          description: Display name of the session group.
        sessionType:
          $ref: "#/components/schemas/SessionType"
        sessionFilter:
          type: string
          description: >
            SQL-like expression describing which sessions belong to this group.
        isSystem:
          type: boolean
          description: Indicates if this is a system-defined session group.
        subGroups:
          type: array
          items:
            $ref: "#/components/schemas/SessionGroup"
          description: Nested child session groups.

    SessionGroupSummary:
      type: object
      description: Summary information about a session group.
      properties:
        name:
          type: string
          description: Display name of the session group.
        sessionType:
          $ref: "#/components/schemas/SessionType"
        sessionCount:
          type: integer
          description: Number of sessions in this group.
        path:
          type: string
          description: Full path of the session group.

    SessionEventTrigger:
      type: object
      description: Represents a session event trigger configuration.
      properties:
        name:
          type: string
          description: Display name of the trigger.
        eventFilter:
          type: string
          description: >
            SQL-like expression describing which events should activate this
            trigger (e.g., "Event.EventType = 'Connected' AND
            Connection.ProcessType = 'Host'").
        actions:
          type: array
          items:
            $ref: "#/components/schemas/TriggerAction"
          description: Actions to perform when the trigger fires.

    TriggerAction:
      type: object
      description: Represents an action performed by a session event trigger.
      properties:
        actionType:
          type: string
          description: Type of action to perform (e.g., Smtp, Http).
        subject:
          type: string
          description: Subject line for email-type triggers.
        body:
          type: string
          description: Message body for email/HTTP-type triggers.
        url:
          type: string
          description: URL for HTTP-type triggers.

    SessionCapture:
      type: object
      description: Represents a session capture recording.
      properties:
        captureID:
          type: string
          format: uuid
          description: Unique identifier for this capture.
        sessionID:
          type: string
          format: uuid
          description: Identifier of the session this capture belongs to.
        startTime:
          type: string
          format: date-time
          description: Time when the capture started.
        endTime:
          type: string
          format: date-time
          nullable: true
          description: Time when the capture ended; null if still in progress.
        length:
          type: integer
          format: int64
          description: Total byte length of the capture content.

    SessionAuditEntry:
      type: object
      description: Represents an audit log entry for a session.
      properties:
        sessionID:
          type: string
          format: uuid
          description: Identifier of the session.
        sessionName:
          type: string
          description: Name of the session at the time of the entry.
        time:
          type: string
          format: date-time
          description: Timestamp of the audit entry.
        entryID:
          type: string
          format: uuid
          description: Unique identifier for this audit entry.
        eventType:
          type: string
          description: Type of event recorded in this audit entry.
        host:
          type: string
          description: Host associated with this audit entry.
        data:
          type: string
          description: Additional data or message for this audit entry.

    LogonSessionInfo:
      type: object
      description: Information about an available logon session on the guest machine.
      properties:
        sessionId:
          type: integer
          description: Session ID of a logon user.
        sessionName:
          type: string
          description: Session name of a logon user.
        userName:
          type: string
          description: User name of the logged-on user.
        domainName:
          type: string
          description: Domain name of the logged-on user.

    LicenseParameters:
      type: object
      description: Licensing information for the server instance.
      properties:
        maxSessionCount:
          type: integer
          nullable: true
          description: Maximum number of concurrent sessions allowed.
        allowedSessionTypes:
          type: array
          items:
            $ref: "#/components/schemas/SessionType"
          description: Session types permitted under current licensing.
        licenseCount:
          type: integer
          description: Total number of licenses applied.
        supportedFeatures:
          type: array
          items:
            type: string
          description: List of feature names enabled by the current licensing.

    LicenseRuntimeInfo:
      type: object
      description: Runtime information about an active license.
      properties:
        licenseID:
          type: string
          description: Unique identifier for this license.
        expirationDate:
          type: string
          format: date-time
          nullable: true
          description: Expiration date of the license; null if perpetual.
        maxSessionCount:
          type: integer
          nullable: true
          description: Maximum number of concurrent sessions for this license.
        licenseType:
          type: string
          description: Type/tier of this license.

    ReportDefinition:
      type: object
      description: Specifies parameters for a database query report.
      required:
        - reportType
      properties:
        reportType:
          type: string
          description: >
            Type of report to run (e.g., "SessionEvent", "Session",
            "AuditEntry").
        groupFieldNames:
          type: array
          items:
            type: string
          nullable: true
          description: Field names to group by; null for no grouping.
        selectFieldNames:
          type: array
          items:
            type: string
          description: Field names to include in the report results.
        filterExpression:
          type: string
          nullable: true
          description: >
            SQL-like filter expression for rows to include
            (e.g., "SessionID='guid' AND EventType='SentMessage'").
        aggregateFilterExpression:
          type: string
          nullable: true
          description: Filter expression applied after grouping.
        itemLimit:
          type: integer
          format: int64
          nullable: true
          description: Maximum number of items to return.

    Report:
      type: object
      description: Represents the results of a report query.
      properties:
        fieldNames:
          type: array
          items:
            type: string
          description: Names of the fields in the result set.
        items:
          type: array
          items:
            type: array
            items:
              type: string
          description: >
            2D array of report items. Each inner array represents one row;
            values correspond to the fields in fieldNames.

    CreateSessionRequest:
      type: object
      description: Request body for creating a Support or Meeting session.
      required:
        - sessionType
        - name
        - host
      properties:
        sessionType:
          $ref: "#/components/schemas/SessionType"
        name:
          type: string
          description: >
            Display name for the session; visible on the Host page and in the
            public sessions dropdown on the Guest page.
        host:
          type: string
          description: >
            The name of the session creator. Note: this does not cause the user
            to automatically join the session.
        isPublic:
          type: boolean
          default: false
          description: >
            Determines if the session is publicly available for joining and
            listed in the dropdown menu on the Guest page.
        code:
          type: string
          nullable: true
          description: The code that a Guest must enter on the Guest page to join the session.
        customPropertyValues:
          type: array
          items:
            type: string
            nullable: true
          maxItems: 8
          description: Values for the eight possible custom properties (indices 0-7).

    CreateAccessSessionRequest:
      type: object
      description: Request body for creating an Access session.
      required:
        - sessionID
        - encryptionKey
        - name
        - host
      properties:
        sessionID:
          type: string
          format: uuid
          description: Unique identification for the session; the primary method of identification and cannot be changed.
        encryptionKey:
          type: string
          description: Encryption key for securing the access session.
        name:
          type: string
          description: Display name for the session; visible on the Host page.
        host:
          type: string
          description: >
            The name of the session creator. Note: this does not cause the user
            to automatically join the session.

    UpdateSessionRequest:
      type: object
      description: Request body for updating a session.
      properties:
        name:
          type: string
          description: Updated display name for the session.
        isPublic:
          type: boolean
          description: Updated public availability setting.
        code:
          type: string
          nullable: true
          description: Updated join code for the session.
        customPropertyValues:
          type: array
          items:
            type: string
            nullable: true
          maxItems: 8
          description: Updated values for the eight possible custom properties.

    ErrorMessage:
      type: object
      description: Standard error response.
      properties:
        message:
          type: string
          description: Human-readable error message.
        code:
          type: string
          description: Error code identifier.
