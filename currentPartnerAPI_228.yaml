            summary: Fetch all user endpoints for the endpoint category
                (platform/network/cloud/all)
            description: >-

                Fetches all categorized endpoints data grouped by company and site for
                the given user.

                <br><br>

                <b>Note:</b>
                  - The response is paginated with a maximum of 500 endpoints per page. The Link header provides the URL for the next page, if available.
                  - The API has projection support to retrieve only selected fields. Maximum of **15 fields**.
                  - If no projection fields are specified, only the **minimal fields** (metadata) will be returned by default. Please refer to the **projection guidelines** in the documentation center for more details.</li>
            operationId: Get all user endpoints
            parameters:
                - $ref: "#/components/parameters/headerAuthorization"
                - $ref: "#/components/parameters/headerHost"
                - $ref: "#/components/parameters/headerOrigin"
                - $ref: "#/components/parameters/headerUserAgent"
                - $ref: "#/components/parameters/headerXRequestID"
                - $ref: "#/components/parameters/deviceCategory"
                - $ref: "#/components/parameters/limit"
                - $ref: "#/components/parameters/cursor"
                - $ref: "#/components/parameters/sortBy"
                - $ref: "#/components/parameters/fieldV2WithLimit"
                - $ref: "#/components/parameters/filter"
            requestBody:
                description: >
                    This request body is mandatory. The payload must include both
                    **resourceType** and **resources** fields.


                    **Validation rules:**

                    - If **resourceType** is **company**, only `4` values are allowed in
                    the **resources** array.

                    - If **resourceType** is **site**, only `10` values are allowed in the
                    **resources** array.

                    - If **resourceType** is **endpoint**, only `500` values are allowed
                    in the **resources** array.
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/resourceRequestCompanySiteEndpoint"
            responses:
                "200":
                    description: |
                        Successful response
                    headers:
                        Link:
