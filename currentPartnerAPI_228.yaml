openapi: 3.0.3
info:
    title: ConnectWise Asio APIs
    description: ""
    version: 2.2.8
servers:
    - url: https://openapi.service.itsupport247.net
    - url: https://openapi.service.euplatform.connectwise.com
    - url: https://openapi.service.auplatform.connectwise.com
tags:
    - name: Authorization
    - name: Automation
    - name: Rate Limits
    - name: Devices
    - name: Tickets
    - name: Custom Fields Values
    - name: Custom Fields Definitions
    - name: OS Patching
    - name: Suspensions
    - name: Device Groups
paths:
    /api/platform/v1/device-groups:
        get:
            tags:
                - Device Groups
            summary: Fetch all Device Groups
            operationId: Get all device groups
            security:
                - endpoints_list:
                      - platform.deviceGroups.read
            parameters: []
            responses:
                "200":
                    description: Device Groups retrieved successfully.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/DeviceGroup"
                "403":
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Message"
                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Message"
    /api/platform/v1/automation/scripts:
        get:
            tags:
                - Automation
            summary: Fetch all Scripts
            operationId: Get details of Scripts
            responses:
                "200":
                    description: Scripts
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Scripts"
                "400":
                    description: Request Processing / validation failed
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorScripts"
                "401":
                    description: Authentication Failure
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorScripts"
                "403":
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorScripts"
                "404":
                    description: Scripts not found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorScripts"
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorScripts"
    /api/platform/v1/automation/shellScripts:
        get:
            tags:
                - Automation
            summary: Fetch all Shell Scripts
            operationId: Get details of Shell Scripts
            responses:
                "200":
                    description: Successfully returned list of all shell scripts
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/TemplateMetaData"
                "403":
                    description: Forbidden user is not entitled to view the templates
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorShellScripts"
                "500":
                    description: Can not get shell templates
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorShellScripts"
    /api/platform/v1/automation/tasks:
        get:
            tags:
                - Automation
            summary: Fetch all Tasks
            operationId: Get details of Tasks
            responses:
                "200":
                    description: Successfully retrieved the list of TasksDefinitions by partner ID
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/TaskDefinitionDetails"
                "401":
                    description: In-valid bearer Token
                    content:
                        text/plain:
                            schema:
                                $ref: "#/components/schemas/ErrorInvalidTasks"
                "403":
                    description: In-valid Permission Vector OR JWTToken
                    content:
                        text/plain:
                            schema:
                                $ref: "#/components/schemas/ErrorForbiddenTasks"
                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorTasks"
    /api/platform/v1/automation/tasks/summary:
        get:
            tags:
                - Automation
            summary: Get Tasks Summary
            operationId: Tasks Summary
            parameters:
                - $ref: "#/components/parameters/From"
                - $ref: "#/components/parameters/To"
            responses:
                "200":
                    description: Task Summary
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/TaskSummaryResult"
                "400":
                    description: Request Processing / validation failed
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorTasks"
                "401":
                    description: Authentication Failure
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorTasks"
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorTasks"
    /api/platform/v1/automation/tasks/{taskId}/instances/summary:
        get:
            tags:
                - Automation
            summary: Get Task Instance Summary
            operationId: Task Instance Summary
            parameters:
                - $ref: "#/components/parameters/taskIdparam"
                - $ref: "#/components/parameters/From"
                - $ref: "#/components/parameters/To"
            responses:
                "200":
                    description: Instance Summary
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/InstanceSummaryResult"
                "400":
                    description: Request Processing / validation failed
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorTasks"
                "401":
                    description: Authentication Failure
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorTasks"
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorTasks"
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorTasks"
    /api/platform/v1/company/companies:
        get:
            tags:
                - Company
            summary: Get list for companies
            operationId: Get list for companies
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Companies"
        post:
            tags:
                - Company
            summary: Create a company
            operationId: Create a company
            requestBody:
                description: the company object to be created in the system
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CompanyCreateRequest"
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Company"
    /api/platform/v1/company/companies/{companyId}:
        get:
            tags:
                - Company
            summary: Get a company by id
            operationId: Get a company by id
            parameters:
                - name: companyId
                  in: path
                  description: company id
                  required: true
                  schema:
                      type: string
                      format: uuid
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Company"
    /api/platform/v1/company/companies/{companyId}/custom-fields:
        get:
            tags:
                - Custom Fields Values
            summary: Retrieve multiple values of custom fields for the specific company
            parameters:
                - $ref: "#/components/parameters/CompanyID"
                - $ref: "#/components/parameters/AttributeIDs"
                - $ref: "#/components/parameters/WithDefaults"
                - $ref: "#/components/parameters/OriginType"
                - $ref: "#/components/parameters/OwnerID"
            responses:
                "200":
                    description: Retrieve all external attributes for the provided Entity
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/AttributeValue"
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "404":
                    description: Attribute definition not found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
        put:
            tags:
                - Custom Fields Values
            summary: Updates multiple custom fields values for the given company
            parameters:
                - $ref: "#/components/parameters/CompanyID"
            requestBody:
                $ref: "#/components/requestBodies/PartnerAttributeValuesPUT"
            responses:
                "200":
                    description: Attribute value successfully saved
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/AttributeValue"
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /api/platform/v1/company/companies/{companyId}/sites:
        get:
            tags:
                - Company
            summary: Get all sites for the company
            operationId: Get all sites for the company
            parameters:
                - name: companyId
                  in: path
                  description: company id
                  required: true
                  schema:
                      type: string
                      format: uuid
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Sites"
        post:
            tags:
                - Company
            summary: Create a site for the company
            operationId: Create a site for the company
            parameters:
                - name: companyId
                  in: path
                  description: company id
                  required: true
                  schema:
                      type: string
                      format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/SiteCreateRequest"
            responses:
                "201":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Site"
    /api/platform/v1/company/companies/{companyId}/sites/{siteId}:
        get:
            tags:
                - Company
            summary: Get site by id for company
            operationId: Get site by id for company
            parameters:
                - name: companyId
                  in: path
                  description: company id
                  required: true
                  schema:
                      type: string
                      format: uuid
                - name: siteId
                  in: path
                  description: site id
                  required: true
                  schema:
                      type: string
                      format: uuid
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Site"
        put:
            tags:
                - Company
            summary: Update site by id for company
            operationId: Update site by id for company
            parameters:
                - name: companyId
                  in: path
                  description: company id
                  required: true
                  schema:
                      type: string
                      format: uuid
                - name: siteId
                  in: path
                  description: site id
                  required: true
                  schema:
                      type: string
                      format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Site"
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Site"
        patch:
            tags:
                - Company
            summary: Update site by id for company
            operationId: Update site by id for company
            parameters:
                - name: companyId
                  in: path
                  description: company id
                  required: true
                  schema:
                      type: string
                      format: uuid
                - name: siteId
                  in: path
                  description: site id
                  required: true
                  schema:
                      type: string
                      format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/PatchOperations"
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Site"
    /api/platform/v1/company/sites:
        get:
            tags:
                - Company
            summary: Get list for sites
            operationId: Get list for sites
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Sites"
    /api/platform/v1/company/sites/{siteId}:
        get:
            tags:
                - Company
            summary: Get site by id
            operationId: Get site by id
            parameters:
                - name: siteId
                  in: path
                  description: site id
                  required: true
                  schema:
                      type: string
                      format: uuid
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Site"
    /api/platform/v1/company/sites/{siteId}/custom-fields:
        get:
            tags:
                - Custom Fields Values
            summary: Retrieve multiple values of custom fields for the specific site
            parameters:
                - $ref: "#/components/parameters/SiteID"
                - $ref: "#/components/parameters/AttributeIDs"
                - $ref: "#/components/parameters/WithDefaults"
                - $ref: "#/components/parameters/OriginType"
                - $ref: "#/components/parameters/OwnerID"
            responses:
                "200":
                    description: Retrieve all external attributes for the provided Entity
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/AttributeValue"
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "404":
                    description: Attribute definition not found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
        put:
            tags:
                - Custom Fields Values
            summary: Updates multiple custom fields values for the given site
            parameters:
                - $ref: "#/components/parameters/SiteID"
            requestBody:
                $ref: "#/components/requestBodies/PartnerAttributeValuesPUT"
            responses:
                "200":
                    description: Attribute value successfully saved
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/AttributeValue"
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /api/platform/v1/contact/contacts:
        post:
            tags:
                - Company
            summary: Create a contact
            operationId: Create a contact
            requestBody:
                description: the contact object to be created in the system
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/ContactCreateRequest"
            responses:
                "201":
                    description: Contact created successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ContactCreate"
    /api/platform/v1/custom-field/definitions:
        get:
            tags:
                - Custom Fields Definitions
            summary:
                Get the list of custom fields definitions for the given partner,
                including the vendor provided and partner defined.
            parameters:
                - $ref: "#/components/parameters/EntityTypeQuery"
                - $ref: "#/components/parameters/OriginType"
            responses:
                "200":
                    description: Successfully retrieved partner attribute definitions
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    allOf:
                                        - $ref: "#/components/schemas/PartnerAttributeDefinition"
                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
        post:
            tags:
                - Custom Fields Definitions
            summary: Create a new custom fields definition schema
            requestBody:
                $ref: "#/components/requestBodies/PartnerAttributeDefinitionPOST"
            responses:
                "201":
                    description: Attribute definition added successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/PartnerAttributeDefinition"
                "400":
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "409":
                    description: Already exists
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /api/platform/v1/custom-field/definitions/{definitionID}:
        get:
            tags:
                - Custom Fields Definitions
            summary: Get the schema for the definition by the given definition id
            parameters:
                - $ref: "#/components/parameters/DefinitionID"
            responses:
                "200":
                    description: Successfully retrieved the schema for the attribute definition
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/PartnerAttributeDefinition"
                "400":
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "404":
                    description: Partner not found / Definition not found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
        put:
            tags:
                - Custom Fields Definitions
            summary: Update the schema for the definition by the given definition id
            parameters:
                - $ref: "#/components/parameters/DefinitionID"
            requestBody:
                $ref: "#/components/requestBodies/PartnerAttributeDefinitionPUT"
            responses:
                "200":
                    description: Successfully updated attribute definition
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/PartnerAttributeDefinition"
                "400":
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "404":
                    description: Partner not found / Definition not found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "409":
                    description: Already exists
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
        delete:
            tags:
                - Custom Fields Definitions
            summary: Delete definition and all its values by given id
            parameters:
                - $ref: "#/components/parameters/DefinitionID"
            responses:
                "204":
                    description: Attribute definition deleted successfully
                    content: {}
                "400":
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "404":
                    description: Attribute definition not found / Partner not found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "409":
                    description: Conflict
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/ReferenceResponse"
                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /api/platform/v1/mapping/mappings/lookup:
        post:
            tags:
                - Mapping Service
            summary:
                Allows fetching multiple records based on values in criteria. It can
                either be true or false where default is false.
            parameters:
                - name: all
                  description:
                      Used to fetch ALL the matching records. By default, a single record
                      is returned.
            requestBody:
                description: the information needed to perform the lookup
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/LookupRequest"
                    examples:
                        lookupExample:
                            summary: Example Lookup Request
                    value:
                        schemas:
                            - id: c8f72634-ba9e-11ee-a506-0242ac120002
                            - id: 62389508-ba36-11ee-8f19-8e275c7899e4
                              reverse: true
                        criteria:
                            sourceAttributes:
                                serviceBoard: Board A
                            targetAttributesRequest:
                                - priority
                                - severity
            responses:
                "200":
                    description: The result of the lookups
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/LookupResponse"
                        examples:
                            lookupResponseExample:
                                summary: Example Lookup Response
                                value:
                                    completeMatch: true
                                    matchedSchemaIds:
                                        - 62389508-ba36-11ee-8f19-8e275c7899e4
                                    matchedAttributes:
                                        priority: High
                                        severity: Critical
    /api/platform/v1/policy/categories:
        get:
            tags:
                - Policy
            summary: Fetch categories and subcategories.
            responses:
                "200":
                    description: Fetch categories and subcategories response.
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                            description: in:header
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/DefinitionCategoriesGetBody"
                "500":
                    description: Internal server error while request handling
                    headers:
                        Access-Control-Allow-Origin:
                            description: in:header
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"
    /api/platform/v1/policy/clients/{clientID}/sites/{siteID}/endpoints/{endpointID}/effective-policy:
        get:
            tags:
                - Policy
            summary: Get Effective Policy for the endpoint.
            parameters:
                - $ref: "#/components/parameters/clientIdparam"
                - $ref: "#/components/parameters/siteIdparam"
                - $ref: "#/components/parameters/endpointIdparam"
            responses:
                "200":
                    description: Effective policy for container.
                    headers:
                        Access-Control-Allow-Origin:
                            description: in:header
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/EffectivePolicy"
                "400":
                    description: Incorrect incoming request data
                    headers:
                        Access-Control-Allow-Origin:
                            description: in:header
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"
                "403":
                    description: Forbidden
                    headers:
                        Access-Control-Allow-Origin:
                            description: in:header
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"
                "404":
                    description: Nothing found by incoming request data
                    headers:
                        Access-Control-Allow-Origin:
                            description: in:header
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"
                "500":
                    description: Internal server error while request handling
                    headers:
                        Access-Control-Allow-Origin:
                            description: in:header
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"
    /api/platform/v1/policy/clients/{clientID}/sites/{siteID}/endpoints/{endpointID}/effective-policy/override:
        get:
            tags:
                - Policy
            summary: Get Effective Policy Override for an Endpoint.
            parameters:
                - $ref: "#/components/parameters/clientIdparam"
                - $ref: "#/components/parameters/siteIdparam"
                - $ref: "#/components/parameters/endpointIdparam"
            responses:
                "200":
                    description: Effective policy for container.
                    headers:
                        Access-Control-Allow-Origin:
                            description: in:header
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/OverrideGetBody"
                "400":
                    description: Incorrect incoming request data
                    headers:
                        Access-Control-Allow-Origin:
                            description: in:header
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"
                "403":
                    description: Forbidden
                    headers:
                        Access-Control-Allow-Origin:
                            description: in:header
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"
                "404":
                    description: Nothing found by incoming request data
                    headers:
                        Access-Control-Allow-Origin:
                            description: in:header
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"
                "500":
                    description: Internal server error while request handling
                    headers:
                        Access-Control-Allow-Origin:
                            description: in:header
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"
